<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./popup.js"></script>
  <script type="module" src="./jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <h1>Easier Affinitiv</h1>
</header>

<body>
  <div class="dropDown">
    <div class="textToggle">
      <label class="onoff" for="test"><i class="arrow"></i>Auto Technician</label>
      <label class="toggle" id="test">
        <input type="checkbox" id="autoTech"/>
        <span class="slider round"></span>
      </label>
    </div>
    <div class="dropDownOptions">
      <div class="optionContainer" id="selectTech">
        <label class="optionLabel"for="techSelection">Technician</label>
        <select class="optionSelection" id="techSelection" name="techSelection"></select>
      </div>
      <div class="optionContainer" id="actTech">
        <label class="optionLabel"for="activateSelection">Change Condition</label>
        <select class="optionSelection" id="activateSelection" name="activateSelection">
          <option id="0">Every Time</option>
          <option id="1">No Tech Assigned</option>
        </select>
      </div>
      <div class="optionContainer" id="conTech">
        <label class="optionLabel"for="confirmSelection">Disable Confirmation</label>
        <select class="optionSelection" id="confirmSelection" name="confirmSelection">
          <option id="0">Every Time</option>
          <option id="1">No Tech Assigned</option>
          <option id="2">Never</option>
        </select>
      </div>
    </div>
  </div>
  </body>
</html>
